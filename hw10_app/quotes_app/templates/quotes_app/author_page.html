{% extends 'quotes_app/base.html' %}
{% block content %}


<a href="{% url 'quotes_app:main' %}">
    <div class="container mt-3">
        <h1>Quotes to Scrape</h1>
    </div>
</a>

<br>
<br>

<div class="container mt-10 text-left">
    <div class="author-details">
        <h3 class="author-title">{{ author.fullname }}</h3>
        <p>
            <strong>Born:</strong>
            <span class="author-born-date">{{ author.born_date }}</span>
            <span class="author-born-location">{{ author.born_location }}</span>
        </p>
        <p class="text-justify"><strong>Description:</strong></p>
        <div class="author-description container text-justify">
            {{ author.description }}
        </div>
    </div>
</div>


{% endblock %}
